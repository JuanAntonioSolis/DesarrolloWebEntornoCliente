<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Din√°mica</title>
    <style>
        td {
            border: 1px solid black;
            padding: 20px;
            font-size: xx-large;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 2em;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        table input {
            font-size: x-large;
        }
    </style>
</head>

<body>

    <h1>Tabla</h1>

    <table>
        <tbody id="tabla">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>
                    <input type="button" value="+" class="add">
                    <input type="button" value="-" class="del">
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <label>Celda 1</label>
        <input type="text" id="c1">

        <label>Celda 2</label>
        <input type="text" id="c2">

        <label>Celda 3</label>
        <input type="text" id="c3">
    </div>

    <script src="./dTable.js"></script>
</body>

</html>
