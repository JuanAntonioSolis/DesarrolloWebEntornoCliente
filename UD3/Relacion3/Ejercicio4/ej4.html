<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio4Relacion3</title>
</head>

<body>
    <div id="container">
        <h2>Comunicación entre ventanas</h2>

        <form>
            <label for="nombre">Introduce tu nombre</label>
            <input type="text" name="nombre" id="nombre"> <br> <br>

            <label for="apellido">Introduce tu apellido</label>
            <input type="text" name="apellido" id="apellido"> <br> <br>

            <label for="email">Introduce tu email</label>
            <input type="text" name="email" id="email"> <br> <br>

            <label for="aficion">Elige tu afición</label>
            <select name="aficion" id="aficion">
                <option value="informatica">Informática</option>
                <option value="natacion">Natación</option>
                <option value="lectura">Lectura</option>
                <option value="musica">Música</option>
                <option value="snowboard">Snowboard</option>
            </select> <br><br>

            <label for="">Cambiar color</label>
            <input type="color" id="color" onchange="abrirVentana()"> <br> <br>

            <input type="button" value="Enviar Datos" onclick="abrirVentana()">

        </form>
    </div>

    <script>

        let ventana = "";

        function abrirVentana() {
            ventana = window.open("", "Comunicación entre ventanas", "width = 500, height = 500");
            ventana.document.write(`<h1>Bienvenido a mi Web ${document.getElementById("nombre").value} con apellidos ${document.getElementById("apellido").value}.</h1>`);
            ventana.document.write(`<p>Y con email: ${document.getElementById("email").value} y con aficiones en ${document.getElementById("aficion").value}</p>`);   

            ventana.document.bgColor = document.getElementById("color").value;
        }

       

    </script>

</body>

</html>
