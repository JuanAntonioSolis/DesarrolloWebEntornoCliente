<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Ejemplo Examen</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="container">
        <h1>Ejercicio 2 Ejemplo Examen</h1>

        <ul id="lista">

        </ul>

        <div id="addText">
            <label for="elemento">Escribe aquí lo que quieras añadir:</label>
            <input type="text" name="elemento" id="elemento">
        </div>

        <div id="buttons">
            <button id="add">
                Añadir Elemento
            </button>

            <button id="del">
                Eliminar Elemento
            </button>

            <div id="esp">
                <label for="delEsp">Escribe la posición del elemento a eliminar:</label>
                <input type="text" id="idEsp">
                <button id="delEsp">Elimina el elemento</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
