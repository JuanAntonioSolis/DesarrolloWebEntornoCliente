<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2Relacion3</title>
    <style>
        #container {
            display: flex;
            gap: 40px;
        }

        #container div {
            width: 100px;
            height: 100px;

        }

        #red {
            background-color: red;
        }

        #green {
            background-color: green;
        }

        #yellow {
            background-color: yellow;
        }

        #blue {
            background-color: blue;
        }

        #black {
            background-color: black;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="red" onMouseOver="cambiarFondo('red')" onmouseout="colorOriginal()"></div>
        <div id="green" onMouseOver="cambiarFondo('green')"  onmouseout="colorOriginal()"></div>
        <div id="yellow" onMouseOver="cambiarFondo('yellow')"  onmouseout="colorOriginal()"></div>
        <div id="blue" onMouseOver="cambiarFondo('blue')"  onmouseout="colorOriginal()"></div>
        <div id="black" onMouseOver="cambiarFondo('black')"  onmouseout="colorOriginal()"></div>
    </div>

    <script>
        function cambiarFondo(color) {
            
            document.body.style.backgroundColor = color;

        }

        function colorOriginal() {
            document.body.style.backgroundColor = "white";
            //document.bgColor = "white";
        }
    </script>

</body>

</html>
