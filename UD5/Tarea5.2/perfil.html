<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Administrador</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div id="contPerfil">
        <h2>Perfil de Administrador</h2>

        <form name="formulario" id="formulario" action="http://www.google.es/" method="get">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">

            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos">

            <label for="pass">Contraseña: *</label>
            <input type="password" id="pass" name="pass">

            <label for="passver">Confirmar contraseña: *</label>
            <input type="password" id="passver" name="passver">

            <label for="fecha">Fecha Nacimiento:</label>
            <input name="fecha" type="text" id="fecha">

            <input type="reset" name="limpiar" id="button" value="Reiniciar">
            <input type="submit" name="enviar" id="enviar" value="Enviar">
        </form>
        </fieldset>
    </div>

    <script src="./perfil.js"></script>
</body>

</html>
