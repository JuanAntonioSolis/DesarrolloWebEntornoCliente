        function analizarNumeros(num1, num2, num3, num4, num5) {

            let contMultiplosTres = 0;

            if (num2 > mayor) {
                mayor = num2;
            }

            if (num3 > mayor) {
                mayor = num3;
            }

            if (num4 > mayor) {
                mayor = num4;
            }

            if (num5 > mayor) {
                mayor = num5;
            }

            if (num2 < menor) {
                menor = num2;
            }

            if (num3 < menor) {
                menor = num3;
            }

            if (num4 < menor) {

            }

            if (num5 < menor) {

            }


            if (num1 % 3 == 0) {
                contMultiplosTres++;
            }
            if (num2 % 3 == 0) {
                contMultiplosTres++;
            }
            if (num3 % 3 == 0) {

            }
            if (num4 % 3 == 0) {
                contMultiplosTres++;
            }
            if (num5 % 3 == 0) {
                contMultiplosTres++;
            }

            document.body.innerHTML = `
            <p> a) El mayor número de todos es: ${mayor} </p>
            <p> b) El menor número de todos es: ${menor} </p>
            <p> c) La media de todos los números es: ${media} </p>
            <p> d) Hay ${contMultiplosTres} múliplos de 3 </p>
            `;
        }

        function pedirNumero() {
            let num;
            while (isNaN(num)) {
                num = parseInt(prompt("Escribe un número:"));
                if (isNaN(num)) {
                    alert("Inténtalo de nuevo, no has introducido un número:");
                }
            }
            return num;
        }

        let n1 = pedirNumero("Escribe un número");

        let n3 = pedirNumero("Escribe un número");
        let n4 = pedirNumero("Escribe un número");
        let n5 = pedirNumero("Escribe un número");
