        //Ejercicio 1
        function guardarNumeros() {
            let numeros = new Array();

            for (let i = 1; i <= 10; i++) {
                let num = parseInt(prompt("Escribe un número"));
                numeros.push(num);
            }

            document.write(numeros);
        }

        document.getElementById("ej1").addEventListener("click", guardarNumeros, false);

        //Ejercicio 2

        function sumaArray() {

            let nums = new Array(7, 3, 6, 4);
            let suma = 0;

            for (let i = 0; i < nums.length; i++) {
                suma += nums[i];
            }

            document.write(`La suma de los números es: ${suma}`);

        }

        document.getElementById("ej2").addEventListener("click", sumaArray, false);

        //Ejercicio 3

        function mediaArray() {

            let nums = new Array(7, 3, 6, 4);
            let suma = 0;

            for (let i = 0; i < nums.length; i++) {
                suma += nums[i];
            }

            let media = suma / nums.length;

            document.write(`La media de los números es: ${media}`);

        }

        document.getElementById("ej3").addEventListener("click", mediaArray, false);

        //Ejercicio 4

        function valoresArray() {
            let nums = new Array(7, 3, 6, 4);

            let mayor = nums[0];
            let menor = nums[0];

            for (let i = 1; i < nums.length; i++) {
                mayor = Math.max(mayor, nums[i]);
                menor = Math.min(menor, nums[i]);
            }

            document.write(`El mayor de los números es: ${mayor} <br>`);
            document.write(`El menor de los números es: ${menor}`);

        }

        document.getElementById("ej4").addEventListener("click", valoresArray, false);

            for (let i = 0; i < nums.length; i++) {
                if (nums[i] % 2 == 0) {
                    contP++;
                } else {
                    contI++;
                }
            }

            document.write(`Tenemos ${contP} números pares y ${contI} impares.`);

        }

        function encontrarElemento() {

            let posic = new Array();

            for (let i = 0; i < lista.length; i++) {
                if (num == lista[i]) {
                    posic.push(i);
                }
            }
            if (posic.length > 0) {
                document.write(`${num} encontrado en el Array en la posición: ${lista.indexOf(num)}.`);
